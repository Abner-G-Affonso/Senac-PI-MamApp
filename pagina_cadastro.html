
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    
    body {
      background-color: #e7d0ff;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #f0caff;
      border-radius: 30px;
      padding: 30px 20px;
      max-width: 400px;
      margin: 30px auto;
    }
    .form-label {
      color: white;
      font-weight: bold;
    }
    .form-control {
      background-color: #c178f2;
      border: none;
      color: white;
      border-radius: 10px;
    }
    .form-control::placeholder {
      color: #f5dfff;
    }
    .icon-btn {
      background-color: #c178f2;
      border-radius: 50%;
      border: none;
      width: 40px;
      height: 40px;
      color: white;
      font-size: 18px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #9b4fd0;
      flex-grow: 1;
    }
    .btn-concluir {
      background-color: #a34de7;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px;
      width: 150px;
      margin: 20px auto 0;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header mb-3">
      <button class="icon-btn">&#8592;</button>
      <div class="title">Cadastro</div>
      <button class="icon-btn">&#8962;</button>
    </div>
    <form>
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Digite seu nome">
      </div>
      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input type="text" class="form-control" placeholder="Digite seu CPF">
      </div>
      <div class="mb-3">
        <label class="form-label">Data de nascimento</label>
        <input type="date" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">RG</label>
        <input type="text" class="form-control" placeholder="Digite seu RG">
      </div>
      <div class="mb-3">
        <label class="form-label">Telefone</label>
        <input type="tel" class="form-control" placeholder="Digite seu telefone">
      </div>
      <div class="mb-3">
        <label class="form-label">Endereço</label>
        <input type="text" class="form-control" placeholder="Digite sua rua">
      </div>
      <div class="mb-3">
        <label class="form-label">Telefone</label>
        <input type="tel" class="form-control" placeholder="Digite seu telefone">
      </div>
      <button type="submit" class="btn btn-concluir">Concluir</button>
    </form>
  </div>
  <script>
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault(); 
    window.location.href = 'index.html'; // após o cadastro vai para o home
  });
</script>

  
</body>
</html>
