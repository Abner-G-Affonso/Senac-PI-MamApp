<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consultas Agendadas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style> /* Plano de fundo geral */
body {
  background-color: #d6b3f9;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

/* Títulos principais */
h1, h2 {
  color: #6a0dad;
  font-weight: bold;
}

/* Formulários, cartões, tabelas */
.container, form, .card, .table-responsive {
  background: linear-gradient(to bottom, #e5ccff, #d6b3f9);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
}

/* Tabelas */
.table {
  border: 1px solid #d2b4de;
  background-color: white;
}
.table thead {
  background-color: #6a0dad;
  color: white;
}
.table-striped tbody tr:nth-of-type(odd) {
  background-color: #f8f0fc;
}

/* Botões */
.btn-primary {
  background-color: #6a0dad;
  border-color: #6a0dad;
  color: white;
  border-radius: 15px;
  padding: 10px 30px;
  font-weight: bold;
}
.btn-primary:hover {
  background-color: #5a0099;
  border-color: #5a0099;
  border-radius: 15px;
}

.btn-secondary {
  background-color: #8e44ad;
  border-color: #8e44ad;
  color: white;
  border-radius: 15px;
  padding: 10px 30px;
  font-weight: bold;
}
.btn-secondary:hover {
  background-color: #732d91;
  border-color: #732d91;
  border-radius: 15px;
}

.btn-success {
  background-color: #7d3c98;
  border-color: #7d3c98;
  color: white;
  border-radius: 15px;
}
.btn-success:hover {
  background-color: #6c3483;
  border-color: #6c3483;
  border-radius: 15px;
}

.btn-info {
  background-color: #af7ac5;
  border-color: #af7ac5;
  color: white;
  border-radius: 15px;
}
.btn-info:hover {
  background-color: #9b59b6;
  border-color: #9b59b6;
  border-radius: 15px;
}

.btn-perfil {
  background-color: #9b59b6;  /* roxo mais claro */
  border-color: #9b59b6;
  color: white;
  padding: 10px 30px;
  border-radius: 15px;
  font-weight: bold;
  text-decoration: none;
}
.btn-perfil:hover {
  background-color: #884ea0;  /* tom no hover */
  border-color: #884ea0;
  border-radius: 15px;
}


/* Títulos dos cards */
.card-title {
  color: #6a0dad;
}

/* Labels e textos */
label {
  color: #6a0dad;
}
.text-success {
  color: #1b2bb9 !important;
}
.text-warning {
  color: #d35400 !important;
}

/* Links */
a {
  text-decoration: none;
}
.cadastro-link {
    margin-top: 15px;
    display: block;
    color: #6a0dad;
    font-weight: bold;
    text-decoration: none;
}
.cadastro-link:hover {
    color: #5a0099;
    text-decoration: underline;
}

</style>
</head>
<body>

  <div class="container py-5">
    <h1 class="mb-4 text-center">Consultas Agendadas</h1>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Data</th>
            <th>Horário</th>
            <th>Médico</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>15/05/2025</td>
            <td>14:30</td>
            <td>Dr. João Silva</td>
          </tr>
          <tr>
            <td>18/05/2025</td>
            <td>09:00</td>
            <td>Dra. Ana Souza</td>
          </tr>
          <tr>
            <td>20/05/2025</td>
            <td>11:00</td>
            <td>Dr. Pedro Oliveira</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">Voltar ao Menu</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
