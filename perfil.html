<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e7d0ff;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #f0caff;
      border-radius: 30px;
      padding: 30px 20px;
      max-width: 450px;
      margin: 40px auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .title {
      color: #9b4fd0;
      font-weight: bold;
      font-size: 1.7rem;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      color: #6a0dad;
    }
    input[readonly] {
      background-color: #c178f2;
      border: none;
      color: white;
      border-radius: 10px;
      padding-left: 12px;
      height: 38px;
    }
    .btn-home {
      background-color: #9b4fd0;
      color: white;
      border-radius: 30px;
      width: 100%;
      font-weight: bold;
      margin-top: 25px;
      border: none;
      padding: 10px;
      transition: background-color 0.3s ease;
    }
    .btn-home:hover {
      background-color: #7a399f;
      color: white;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .icon-btn {
      background-color: #9b4fd0;
      border-radius: 50%;
      border: none;
      width: 40px;
      height: 40px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }
    .icon-btn:hover {
      background-color: #7a399f;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <a href="home.html" class="icon-btn" title="Voltar ao Menu">&#8962;</a>
      <div class="title">Perfil</div>
      <button class="icon-btn" title="Editar">&#9998;</button>
    </div>

    <form>
      <div class="mb-3">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" value="Maria Silva" readonly>
      </div>
      <div class="mb-3">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="form-control" value="123.456.789-00" readonly>
      </div>
      <div class="mb-3">
        <label for="nascimento">Data de nascimento</label>
        <input type="date" id="nascimento" class="form-control" value="1990-05-15" readonly>
      </div>
      <div class="mb-3">
        <label for="rg">RG</label>
        <input type="text" id="rg" class="form-control" value="12.345.678-9" readonly>
      </div>
      <div class="mb-3">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="form-control" value="(11) 91234-5678" readonly>
      </div>
      <div class="mb-3">
        <label for="endereco">Endere√ßo</label>
        <input type="text" id="endereco" class="form-control" value="Rua das Flores, 123" readonly>
      </div>

      <a href="index.html" class="btn btn-home">Voltar ao Menu</a>
    </form>
  </div>

</body>
</html>
